<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
</head>

<body>
    <section id="top">
        <img src="https://content.codeacademy.com/courses/learn-html=forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <form action="story.html" method="GET">

            <label for="animal-1">Animal: </label>
            <input id="animal-1" type="text" name="animal-1" minlength="3" maxlength="10" placeholder="Animal 1" required/>
            <br>
            <label for="animal-2">Another Animal: </label>
            <input id="animal-2" type="text" name="animal-2" minlength="3" maxlength="10" placeholder="Animal 2" required/>
            <br>
            <label for="animal-3">More Animal: </label>
            <input id="animal-3" type="text" name="animal-3" minlength="3" maxlength="10" placeholder="Animal 3" required />
            <br>
            <label for="adj-1">Adjective (past tense): </label>
            <input id="adj-1" name="adj-1" type="text" minlength="3" maxlength="10" placeholder="colored" required />
            <br>
            <label for="verb-1">Verb (ends in -ing): </label>
            <input id="verb-1" name="verb-1" type="text" minlength="3" maxlength="10" placeholder="laughing" required />
            <br>
            <label for="num-1">Number: </label>
            <input id="num-1" name="num-1" type="number"  min="1" max="50" required />
            <br>
            <span>Yes or No: </span>
            <input id="yes" value="yes" type="radio" name="answer" required />
            <label for="yes"> Yes </label>
            <input id="no" value="no" type="radio" name="answer" required />
            <label for="no"> No </label>
            <br>
            <label for="speed">Relative Speed (ends in -er): </label>
            <select id="speed" name="speed" required>
                <option value="faster">Faster</option>
                <option value="slower">Slower</option>
            </select>
            <br>
            <label for="quote">Motivational Quote: </label>
            <input id="quote" name="quote" type="text" list="quote-choices" required />
            <datalist id="quote-choices">
                <option value="winner get ice cream!"></option>
                <option value="winner get a book!!"></option>
            </datalist>
            <br>
            <label for="message">Meaningful Message: </label>
            <textarea id="message" name="message" required rows="8" cols="40"></textarea>
            <br>
            <input type="submit" value="Form My Story!" />
        </form>
    </section>
</body>
</html>
